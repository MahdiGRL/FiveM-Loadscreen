        const videoElement = document.getElementById("videoElement");
        const videoSource = document.getElementById("videoSource");
        const audioElement = document.getElementById("loading");
        const audioSource = document.getElementById("audioSource");

        if (videoElement && videoSource) {
            const randomVideoIndex = getRandomIndex(videoSources.length);
            videoSource.setAttribute('src', videoSources[randomVideoIndex]);
            videoElement.load();
            setTimeout(() => videoElement.play(), 100); // 🎯 فوراً پخش شود
        }

        if (audioElement && audioSource) {
            const randomAudioIndex = getRandomIndex(audioSources.length);
            audioSource.setAttribute('src', audioSources[randomAudioIndex]);
            audioElement.load();
            setTimeout(() => audioElement.play(), 100); // 🎯 فوراً پخش شود
        }

        // کنترل حجم صدا با کلیدهای E و R
        window.addEventListener('keyup', function (e) {
            if (!audioElement) return;
            const key = e.key.toLowerCase();
            if (key === "r") { 
                audioElement.volume = Math.max(audioElement.volume - 0.1, 0);
            } else if (key === "e") { 
                audioElement.volume = Math.min(audioElement.volume + 0.1, 1);
            }
        });

        // پخش یا توقف موسیقی با کلید SPACE
        window.addEventListener('keydown', function (event) {
            if (!audioElement) return;

            var key = event.which || event.keyCode;
            var textElement = document.getElementById("text");

            if (key === 32) { // SPACE
                event.preventDefault();
                if (audioElement.paused) {
                    audioElement.play();
                    textElement.innerHTML = "Press SPACE to turn OFF music while loading.";
                } else {
                    audioElement.pause();
                    textElement.innerHTML = "Press SPACE to turn ON music while loading.";
                }
                return false;
            }
        });
    </script>
